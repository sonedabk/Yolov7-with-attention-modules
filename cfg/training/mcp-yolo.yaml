# Parameters
nc: 10  # number of classes
depth_multiple: 1  # model depth multiple
width_multiple: 1 # layer channel multiple
anchors:
  - [3,4, 4,8, 8,7]  # P3/8
  - [7,14, 16,9, 14,18]  # P4/16
  - [29,15, 24,33, 55,38]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [32, 6, 2, 2]],  # 0-P1/2 
   [-1, 1, Conv, [64, 3, 2]],  # 1-P2/4
   [-1, 1, MIRB, [64, 1, 1, nn.ReLU()]],
   [-1, 1, C3_CBAM, [64]],
   [-1, 1, Conv, [128, 3, 2]],  # 4-P3/8 
   [-1, 1, MIRB, [256, 1, 1, nn.ReLU()]],
   [-1, 1, C3_CBAM, [128]],
   [-1, 1, PISPPF, [128]],  # 7
  ]
# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [64, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']], #9 - 160
   [[-1, 3], 1, Concat, [1]],  # cat backbone P2

   [-1, 1, MIRB, [128, 1, 1, nn.ReLU()]], # 11 -> out 128

   [-1, 1, C3_CBAM, [128]],
   [-1, 1, Conv, [128, 3, 2]],
   [[-1, 6], 1, Concat, [1]],

   [-1, 1, MIRB, [256, 1, 1, nn.ReLU()]], #15 -> out 512

   [-1, 1, MP, []],
   [-1, 1, C3_CBAM, [512]], #17 -> out 256

   [[11, 15, 17], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
